          <h2>{{ item.title }}</h2>
          <h6 class="date">{{ item.position }} | {{ item.from }} â€” {{ item.to }}</h6>
          <h6 class="project">{{ item.project }}</h6>

      </div>
    {% endfor %}
  </div>
</div>
